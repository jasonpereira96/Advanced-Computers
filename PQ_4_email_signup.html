<body>

    <h2>EMAIL SIGNUP FORM</h2>


    <form target="_blank" onsubmit="" method="POST">

        <span>FIRST NAME</span>
        <input type="text" name="First_Name" maxlength="30"> (max 30 characters a-z and A-Z)

        <br><br>


        <span>LAST NAME</span>
        <input type="text" name="Last_Name" maxlength="30"> (max 30 characters a-z and A-Z)
        <br><br>

        <br>

        <span>DATE OF BIRTH</span>
        <input type="date">

        <br><br>

        <span>EMAIL ID</span>
        <input type="email" name="Email_Id" maxlength="100">
        <br><br>

        <span>PASSWORD</span>
        <input type="password" name="Password" maxlength="100">
        <br><br>

        <span>CONFIRM PASSWORD</span>
        <input type="password" name="Password" maxlength="100">
        <br><br>


        <span>MOBILE NUMBER</span>

        <input type="text" name="Mobile_Number" maxlength="10"> (10 digit number)
        <br><br>
        <br>

        <span>GENDER</span> Male <input type="radio" name="Gender" value="Male"> Female <input type="radio"
            name="Gender" value="Female">
        <br><br>

        <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>

</html>
